<div class="span6" style="margin: 5px;">
  <a ng-click="ctrl.create()" class="btn btn-small btn-success">Create New Farmer</a>
  <table class="table table-striped table-condensed" style="width: 500px;">
    <thead>
      <tr>
        <th style="min-width: 80px;">ID</th>
        <th style="min-width: 80px;">Name</th>
        <th style="width:20px;">&nbsp;</th>
        <th style="width:20px;">&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="farmer in ctrl.farmers">
        <td>{{ farmer.id }}</td>
        <td>{{ farmer.name }}</td>
        <td><a ng-click="ctrl.edit(farmer.id)" class="btn btn-small btn-primary">edit</a></td>
        <td><a ng-click="ctrl.remove(farmer.id)" class="btn btn-small btn-danger">delete</a></td>
      </tr>
    </tbody>
  </table>
</div>
